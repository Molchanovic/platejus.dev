<div class="popup" id="message">
	<div class="popup__body">
		<div class="popup__content base-popup">
			<a href="#" class="popup__close base-popup__close close-popup">
				<svg class="icon">
					<use xlink:href="img/icons/sprite.svg#closepopup"></use>
				</svg>
			</a>
			<div class="base-popup__block">
				<form class="base-popup__form" action="">
					<h2 class="base-popup__title">Пришлите вопрос или <br> пожелания по работе сервиса </h2>
					<div class="base-popup__input-block">
						<span>Как вас зовут*</span>
						<input placeholder="Имя Фамилия" name="name" type="text" class="form-username base-popup__input input">
					</div>

					<div class="base-popup__input-block">
						<span>Email*</span>
						<input placeholder="+7 499 677 20 81 " name="tel" type="tel" class="base-popup__input input tel">
					</div>

					<div class="base-popup__input-block">
						<span>Тема*</span>
						<input placeholder="Тема обращения" name="theme" type="text" class="base-popup__input input">
					</div>

					<div class="base-popup__input-block">
						<span>Комментарий* </span>
						<div class="base-popup__textarea-block textarea-block">
							<textarea placeholder="Ваше сообщение" name="youmessage" data-max="500" class="base-popup__textarea input"></textarea>
							<span>0/500</span>
						</div>
						
					</div>

					<button class="base-popup__btn base-popup__btn_disable btn">Отправить</button>

					<div class="base-popup__checkbox">
						<input id="checkbox-base" type='checkbox'>
						<label for="checkbox-base"><span></span> <p>Я принимаю условия и даю согласие на <br> <a href="##">обработку персональных данных</a> </p> </label>
					</div>
					

				</form>
				<div class="base-popup__img">
					<div class="bg-dgin_img"></div>
				</div>
			</div>
		</div>
	</div>
</div>
